  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Not Found</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: system-ui, sans-serif;
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(12px);
        color: #eee;
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: #ff5555;
      }
      p {
        font-size: 1.25rem;
        opacity: 0.8;
        margin: 0.5rem 0 0;
      }
    </style>
  </head>
  <body>
    <script>
      function goThroughProxy(url) {
        if (
          !url.includes(".") &&
          !url.startsWith("http://") &&
          !url.startsWith("https://")
        ) {
          url = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
        } else if (!url.startsWith("http://") && !url.startsWith("https://")) {
          url = "https://" + url;
        }
        // animate out, then navigate
        animateIframeOut();
        const finalUrl = url;
        setTimeout(() => {
          const encodedUrl =
            typeof scramjet !== "undefined" &&
            typeof scramjet.encodeUrl === "function"
              ? scramjet.encodeUrl(finalUrl)
              : finalUrl;
          iframe.src = encodedUrl.startsWith("http")
            ? encodedUrl
            : window.location.origin + encodedUrl;
          if (iframeHistory[currentIndex] !== finalUrl) {
            iframeHistory = iframeHistory.slice(0, currentIndex + 1);
            iframeHistory.push(finalUrl);
            currentIndex++;
          }
        }, 80);
      }

      goThroughProxy("https://vscode.dev");
    </script>
  </body>
