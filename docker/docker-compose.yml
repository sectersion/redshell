version: "3.9"

services:
  code-server:
    image: codercom/code-server:latest
    container_name: code-server
    restart: unless-stopped
    user: "1000:1000"
    command: ["code-server", "--bind-addr=0.0.0.0:8080", "--auth=none"]
    ports:
      - "8080:8080"
    volumes:
      - ./project:/home/coder/project
      - code_server_config:/home/coder/.config

volumes:
  code_server_config:
    driver: local